<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="BBC News Labs">
        <link rel="icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon-48x48.png" sizes="48x48">
        <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">

        <title>BBC Device Switcher</title>

        <!-- Basic CSS -->
        <link href="css/styles.css" rel="stylesheet">

        <!-- HTML5 shim for IE8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body role="document">
        <div class="heading">
            <a href="http://www.bbcnewslabs.co.uk">
                <img class="logo" src="img/logo.png"/>
            </a>
            <div class="heading-brand">BBC Device Switcher</div>
        </div>

        <div class="switcher" role="main">
            <div class="device-container device-sized-container">
                <div class="device-options-container">
                    <div class="device-options-background">
                        <div class="chevron-bar">
                            <span class="chevron icon"></span>
                        </div>
                    </div>
                    <div class="device-option" data-device-type="mobile">
                        <div class="device-option-text-container">
                            <div class="device-option-text">Mobile</div>
                        </div>
                        <button class="btn">
                            <img class="device-option-img unselected" src="img/devices/unselected/mobile.png">
                            <img class="device-option-img selected" src="img/devices/selected/mobile.png">
                        </button>
                    </div>
                    <div class="device-option" data-device-type="tablet">
                        <div class="device-option-text-container">
                            <div class="device-option-text">Tablet</div>
                        </div>
                        <button class="btn">
                            <img class="device-option-img unselected" src="img/devices/unselected/tablet.png">
                            <img class="device-option-img selected" src="img/devices/selected/tablet.png">
                        </button>
                    </div>
                    <div class="device-option" data-device-type="desktop">
                        <div class="device-option-text-container">
                            <div class="device-option-text">Desktop</div>
                        </div>
                        <button class="btn">
                            <img class="device-option-img unselected" src="img/devices/unselected/desktop.png">
                            <img class="device-option-img selected" src="img/devices/selected/desktop.png">
                        </button>
                    </div>
                </div>
                <div class="device device-sized-container">
                    <iframe class="device-display" src="http://www.bbc.co.uk/news"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
