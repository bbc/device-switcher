<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="BBC News Labs">
        <meta name="copyright" content="&copy; 2015 British Broadcasting Corporation" />

        <link rel="icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon-48x48.png" sizes="48x48">
        <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">

        <title>BBC Device Switcher</title>

        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body role="document">
        <div class="heading">
            <a class="heading-brand" href="http://www.bbcnewslabs.co.uk">
                <img class="heading-logo" src="img/logo.png"/>
                <span class="heading-text">BBC Device Switcher</span>
            </a>
            <div class="device-option" data-device-type="mobile">
                <button class="device-option-btn">
                    <img class="device-option-img unselected" src="img/devices/unselected/mobile.png">
                    <img class="device-option-img selected" src="img/devices/selected/mobile.png">
                </button>
                <div class="device-option-text"><span class="icon triangle-up"></span>Mobile</div>
            </div>
            <div class="device-option" data-device-type="tablet">
                <button class="device-option-btn">
                    <img class="device-option-img unselected" src="img/devices/unselected/tablet.png">
                    <img class="device-option-img selected" src="img/devices/selected/tablet.png">
                </button>
                <div class="device-option-text"><span class="icon triangle-up"></span>Tablet</div>
            </div>
            <div class="device-option" data-device-type="desktop">
                <button class="device-option-btn">
                    <img class="device-option-img unselected" src="img/devices/unselected/desktop.png">
                    <img class="device-option-img selected" src="img/devices/selected/desktop.png">
                </button>
                <div class="device-option-text"><span class="icon triangle-up"></span>Desktop</div>
            </div>
        </div>
        <div class="device-case">
            <iframe class="device-display" src="http://bbcnewslabs.co.uk"></iframe>
        </div>

        <script data-main="js/script.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
